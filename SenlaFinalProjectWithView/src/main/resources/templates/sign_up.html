<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Sign up</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="content">
    <h2>Registration</h2>
    <form th:action="@{/user/sign_up}" th:object="${user}" method="post" class="info_form">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" th:field="*{username}" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" th:field="*{password}" required>
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" th:field="*{name}" required>
        </div>
        <div>
            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname" th:field="*{surname}" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" th:field="*{email}" required>
        </div>

        <div class="form_radio_buttons"><p>Role</p>
            <input type="radio" name="role" id="admin" value="1" th:field="*{roleId}">
            <label for="admin">Admin</label>
            <br>
            <input type="radio" name="role" id="teacher" value="2" th:field="*{roleId}">
            <label for="teacher">Teacher</label>
            <br>
            <input type="radio" name="role" id="student" value="3" th:field="*{roleId}" checked>
            <label for="student">Student</label>
        </div>

        <input type="submit" value="Register" class="button">
    </form>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
