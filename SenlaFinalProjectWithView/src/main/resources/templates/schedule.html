<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>Schedule</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="content">
    <h2>Schedule</h2>
    <div class="small_items">
        <a th:each="lesson : ${lessons}" th:href="@{'/lessons/' + ${lesson.id}}" class="item button_item"><ul>
            <li><b>Theme: </b><span th:text="${lesson.theme}"></span></li>
            <li><b>Subject: </b><span th:text="${lesson.subject}"></span></li>
            <li><b>Lesson date: </b><span th:text="${lesson.lessonDate}"></span></li>
        </ul></a>
    </div>
</div>

<div th:replace="fragments/footer"></div>
</body>

</html>
