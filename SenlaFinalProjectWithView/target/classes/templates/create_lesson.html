<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Create lesson</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="content">
    <h2>Create lesson</h2>
    <form th:action="@{/lessons}" th:object="${lesson}" method="post" class="info_form">
        <div>
            <label for="theme">Theme</label>
            <input type="text" name="theme" id="theme" th:field="*{theme}" required>
        </div>
        <div>
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" th:field="*{subject}" required>
        </div>
        <div>
            <label for="teacher_id">Teacher id</label>
            <input type="number" name="teacher_id" id="teacher_id" th:field="*{teacherId}">
        </div>
        <div>
            <label for="course_id">Course id</label>
            <input type="number" name="course_id" id="course_id" th:field="*{courseId}">
        </div>
        <div class="form_radio_buttons"><p>Status</p>
            <input type="radio" name="status" id="not_started" value="NOT_STARTED" th:field="*{status}" checked>
            <label for="not_started">Not started</label>
            <br>
            <input type="radio" name="status" id="in_progress" value="IN_PROGRESS" th:field="*{status}">
            <label for="in_progress">In progress</label>
            <br>
            <input type="radio" name="status" id="finished" value="FINISHED" th:field="*{status}">
            <label for="finished">Finished</label>
            <br>
            <input type="radio" name="status" id="denied" value="DENIED" th:field="*{status}">
            <label for="denied">Denied</label>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" th:field="*{address}">
        </div>
        <div>
            <input type="checkbox" name="individual" id="individual" th:field="*{individual}">
            <label for="individual">Individual</label>
        </div>
        <div>
            <label for="max_students_number">Max students number</label>
            <input type="number" name="max_students_number" id="max_students_number" th:field="*{teacherId}">
        </div>
        <div>
            <label>Description</label>
            <textarea name="description"></textarea>
        </div>
        <div>
            <label for="cost">Cost</label>
            <input type="number" name="cost" id="cost" th:field="*{cost}" required>
        </div>
        <div>
            <label for="duration">Duration</label>
            <input type="number" name="duration" id="duration" th:field="*{duration}" required>
        </div>
        <div>
            <label for="lesson_date">Lesson date</label>
            <input type="datetime-local" name="lesson_date" id="lesson_date" th:field="*{lessonDate}">
        </div>
        <div>
            <label for="fixed_salary">Fixed salary</label>
            <input type="number" name="fixed_salary" id="fixed_salary" th:field="*{fixedSalary}">
        </div>
        <div>
            <label for="unfixed_salary">Unfixed salary</label>
            <input type="number" name="unfixed_salary" id="unfixed_salary" th:field="*{unfixedSalary}">
        </div>
        <div>
            <label for="free_places_left">Free places left</label>
            <input type="number" name="free_places_left" id="free_places_left" th:field="*{freePlacesLeft}">
        </div>
        <input type="submit" value="Save" class="button">
    </form>
</div>
<div th:replace="fragments/footer"></div>
</body>

</html>
