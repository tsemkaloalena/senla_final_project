<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Create course</title>
</head>
<body>
    <div th:replace="fragments/header"></div>
    <div class="content">
        <h2>Create course</h2>
        <form th:action="@{/courses}" th:object="${course}" method="post" class="info_form">
            <div>
                <label for="theme">Theme</label>
                <input type="text" name="theme" id="theme" th:field="*{theme}" required>
            </div>
            <div>
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" th:field="*{subject}" required>
            </div>
            <div>
                <label for="teacher_id">Teacher id</label>
                <input type="number" name="teacher_id" id="teacher_id" th:field="*{teacherId}">
            </div>
            <div class="form_radio_buttons"><p>Status</p>
                <input type="radio" name="status" id="not_started" value="NOT_STARTED" th:field="*{status}" checked>
                <label for="not_started">Not started</label>
                <br>
                <input type="radio" name="status" id="in_progress" value="IN_PROGRESS" th:field="*{status}">
                <label for="in_progress">In progress</label>
                <br>
                <input type="radio" name="status" id="finished" value="FINISHED" th:field="*{status}">
                <label for="finished">Finished</label>
                <br>
                <input type="radio" name="status" id="denied" value="DENIED" th:field="*{status}">
                <label for="denied">Denied</label>
            </div>
            <div class="form_radio_buttons"><p>Online type</p>
                <input type="radio" name="online_type" id="online" value="ONLINE" th:field="*{online}" checked>
                <label for="online">Online</label>
                <br>
                <input type="radio" name="online_type" id="offline" value="OFFLINE" th:field="*{online}">
                <label for="offline">Offline</label>
                <br>
                <input type="radio" name="online_type" id="partly_online" value="PARTLY_ONLINE" th:field="*{online}">
                <label for="partly_online">Partly online</label>
            </div>
            <div>
                <input type="checkbox" name="individual" id="individual" th:field="*{individual}">
                <label for="individual">Individual</label>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" th:field="*{address}">
            </div>
            <div>
                <label for="cost">Cost</label>
                <input type="number" name="cost" id="cost" th:field="*{cost}" required>
            </div>
            <div>
                <label>Description</label>
                <textarea name="description"></textarea>
            </div>
            <input type="submit" value="Save" class="button">
        </form>
    </div>
    <div th:replace="fragments/footer"></div>
</body>

</html>
